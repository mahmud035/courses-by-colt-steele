<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./notesAppLocalStorage.css" />
    <title>Notes App - LocalStorage</title>
  </head>
  <body>
    <div class="container">
      <h1>Notes App</h1>

      <form id="noteForm">
        <textarea
          id="noteInput"
          rows="4"
          placeholder="Enter your note here..."
        ></textarea>
        <button type="submit">Add Note</button>
      </form>

      <ul id="notesList"></ul>
    </div>

    <script src="./notesAppLocalStorage.js"></script>
  </body>
</html>
